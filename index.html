<html>
  <head>
    <title>see greenhouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <nav class="navbar level">
        <div class="level-item has-text-centered">
          <p class="is-size-4">see greenhouse</p>
        </div>
      </nav>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="results"></div>
          </div>
          <div class="column is-one-third">
            <div class="mb-4">
              <div>included keywords:</div>
              <div class="field has-addons">
                <div class="control">
                  <input id="include" class="input" type="text" placeholder="keyword">
                </div>
                <div class="control">
                  <a class="button is-info">
                    include
                  </a>
                </div>
              </div>
              <div id="includes"></div>
            </div>
            <div class="mb-4">
              <div>excluded keywords:</div>
              <div class="field has-addons">
                <div class="control">
                  <input id="exclude" class="input" type="text" placeholder="keyword">
                </div>
                <div class="control">
                  <a class="button is-info">
                    exclude
                  </a>
                </div>
              </div>
              <div id="excludes"></div>
            </div>
            <div class="mb-4">
              <button onclick="go()" id="refresh" class="button is-primary is-loading">refresh</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script>go();</script>
  </body>
</html>
