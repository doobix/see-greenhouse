<html>
  <head>
    <title>see greenhouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <nav class="navbar level">
        <div class="level-item has-text-centered">
          <p class="is-size-4">see greenhouse</p>
        </div>
      </nav>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="results"></div>
          </div>
          <div class="column is-one-third">
            <div class="mb-4">
              <article class="panel is-primary">
                <p class="panel-heading">included keywords</p>
                <div class="p-4">
                  <div class="field has-addons">
                    <div class="control">
                      <input id="include-input" class="input" type="text" placeholder="keyword">
                    </div>
                    <div class="control">
                      <a class="button is-link" onclick="updateKeyword('include');go();">
                        include
                      </a>
                    </div>
                  </div>
                  <div id="includes"></div>
                </div>
              </article>
            </div>
            <div class="mb-4">
              <article class="panel is-primary">
                <p class="panel-heading">excluded keywords</p>
                <div class="p-4">
                  <div class="field has-addons">
                    <div class="control">
                      <input id="exclude-input" class="input" type="text" placeholder="keyword">
                    </div>
                    <div class="control">
                      <a class="button is-link" onclick="updateKeyword('exclude');go();">
                        exclude
                      </a>
                    </div>
                  </div>
                  <div id="excludes"></div>
                </div>
              </article>
            </div>
            <div class="mb-4">
              <button onclick="go()" id="refresh" class="button is-link is-loading">refresh</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script>go();</script>
  </body>
</html>
