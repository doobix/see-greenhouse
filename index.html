<html>
  <head>
    <title>see greenhouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YPRZGHLB4K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YPRZGHLB4K');
    </script>
  </head>
  <body>
    <section class="hero is-primary">
      <nav class="navbar level">
        <div class="level-item has-text-centered">
          <p class="is-size-4">see greenhouse</p>
        </div>
      </nav>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="results"></div>
          </div>
          <div class="column is-one-third">
            <div class="mb-4">
              <article class="panel is-primary">
                <p class="panel-heading">included keywords</p>
                <div class="p-4">
                  <div class="field has-addons">
                    <div class="control">
                      <input id="include-input" class="input" type="text" placeholder="keyword">
                    </div>
                    <div class="control">
                      <a class="button is-link" onclick="addKeyword('include');go();">
                        include
                      </a>
                    </div>
                  </div>
                  <div id="includes"></div>
                </div>
              </article>
            </div>
            <div class="mb-4">
              <article class="panel is-primary">
                <p class="panel-heading">excluded keywords</p>
                <div class="p-4">
                  <div class="field has-addons">
                    <div class="control">
                      <input id="exclude-input" class="input" type="text" placeholder="keyword">
                    </div>
                    <div class="control">
                      <a class="button is-link" onclick="addKeyword('exclude');go();">
                        exclude
                      </a>
                    </div>
                  </div>
                  <div id="excludes"></div>
                </div>
              </article>
            </div>
            <div class="mb-4">
              <button onclick="go();" id="refresh" class="button is-link is-loading">refresh</button>
              <button onclick="clearLists();go();" id="clear" class="button is-danger">clear all keywords</button>
            </div>
            <div class="mb-4">
              <button onclick="resetLists();resetCompanies();go();" id="reset" class="button">reset everything to default</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <a aria-label="GitHub" title="GitHub" href="https://github.com/doobix/see-greenhouse">
          <svg className="github-button" height="24" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true">
            <path fillRule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
    </footer>

    <div id="edit-company" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p id="edit-company-name" class="modal-card-title"></p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div>
            <label class="checkbox" disabled>
              <input id="edit-company-show-dept" type="checkbox" disabled>
              Show department
            </label>
          </div>
          <div>
            <label class="checkbox" disabled>
              <input id="edit-company-sort-dept" type="checkbox" disabled>
              Sort by department
            </label>
          </div>
          <div>
            <label class="checkbox" disabled>
              <input id="edit-company-show-loc" type="checkbox" disabled>
              Show location
            </label>
          </div>
          <div>
            Filter roles by location
            <input id="edit-company-filter-loc" class="input" type="text" placeholder="Location">
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" disabled>Save</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
    <script>go();</script>
    <script src="https://kit.fontawesome.com/f54c2d2a5a.js" crossorigin="anonymous"></script>
  </body>
</html>
